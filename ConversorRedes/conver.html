<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The best conver</title>
<link type="text/css" href="estilos.css" rel="stylesheet">
</head>

<body>
    <h1 class="title">Binario a decimal y a hexadecimal</h1>
    <div class="container">
        <div class="section">
            <div class="heading">
                <h2>Binario</h2>
                <span class="output" id="bOutput"></span>
            </div>
            <input type="text" name="binary" id="binary">
            <div class="btns">
                <button class="btn" id="bToD">A decimal</button>
                <button class="btn" id="bToH">A Hexa</button>
            </div>
        </div>
        <div class="section">
           <div class="heading">
                <h2>Decimal</h2>
                <span class="output" id="dOutput"></span>
           </div>
           <input type="text" name="decimal" id="decimal">
           <div class="btns">
                <button class="btn" id="dToB">A binario</button>
                <button class="btn" id="dToH">A hexa</button>  
           </div>
        </div>
        <div class="section">
            <div class="heading">
                    <h2>Hexadecimal</h2>
                    <span class="output" id="hOutput"></span>
                </div>
            <input type="text" name="hexadecimal" id="hexadecimal">
            <div class="btns">
                <button class="btn" id="hToB">A binario</button>
                <button class="btn" id="hToD">A decimal</button>
            </div>
        </div>
    </div>
</body>

<script src="fun.js"></script>
</body>
</html>
